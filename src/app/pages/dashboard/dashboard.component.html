<header class="bg-nevada-950 text-radiance-50 py-2 px-3 h-14 flex justify-between items-center">
    <button (click)="openSidebarMenu()" class="lg:hidden enabled:cursor-pointer"
        [ngClass]="isOpen ? 'opacity-0' : 'opacity-100'" [disabled]="isOpen">
        <img src="assets/icons/icon-menu.svg" alt="menu">
    </button>

    <div class="flex items-center gap-6 w-60 uppercase font-bold text-sm">
        <a routerLink="home" class="flex">
            <img src="assets/logo-tecnm.svg" alt="logo-tecnm" class=" bg-nevada-50 rounded-full " />
        </a>
        <h1>Tecnológico Nacional de México</h1>
    </div>

    <button (click)="closeSidebarMenu()" class="lg:hidden enabled:cursor-pointer"
        [ngClass]="isOpen ? 'opacity-100' : 'opacity-0'" [disabled]="!isOpen">
        <img src="assets/icons/icon-cancel.svg" alt="cancel" class="size-6">
    </button>
</header>

<div class="font-poppins flex">
    <nav class="bg-white flex flex-col justify-between fixed top-14 bottom-0 w-full transition-transform duration-200 py-5 border-r-nevada-200 border-r-2 lg:w-16 lg:translate-x-0 lg:static"
        [ngClass]="isOpen ? 'translate-x-0' : '-translate-x-full'">

        <ul class="flex flex-col gap-3 sticky top-6">
            @for (item of navItems; track $index) {
            <app-navbar-icon [path]="item.path" [icon]="item.icon" [text]="item.text"
                [isActive]="currentPath(item.path)" />
            }
        </ul>

        <app-navbar-icon class="bottom-6 sticky" path="login" icon="logout" text="Cerrar sesion" />

    </nav>

    <main
        class="bg-gradient-to-r from-gray-100 via-gray-50 to-white min-h-[calc(100vh-3.5rem)] h-full w-full relative -z-10 px-12 py-16 ">
        <div class=" bg-cover bg-center absolute w-full h-full -z-10 top-0 left-0" [ngClass]="backgroundImageURL">
        </div>

        <router-outlet />

    </main>

</div>
