<div class="bg-white py-3 px-4 shadow-custom rounded-sm flex flex-col gap-3">
    <app-table-announcements 
        [totalPages]="totalPages"
        [announcements]="announcements"
        (pageChanged)="onTablePageChange($event)"
    />
    <div class="flex justify-end">
        <button class="bg-white shadow-custom p-3 rounded-lg border-nevada-100 hover:cursor-pointer"
            (click)="setOpenEditor(true)">
            <img src="assets/dashboard-add-announcement.svg" alt="add-announcement" width="32" height="32"
                class="bg-radiance-100 rounded-full">
        </button>
    </div>
</div>

<app-announcements-editor 
    [isEditorOpen]="isEditorOpen" 
    (isEditorClose)="setOpenEditor(false)"
    (announcementCreated)="addNewAnnouncement($event)"
    (resetEditor)="resetEditorState()"
    [sent]="editorState.sent"
    [error]="editorState.error"
/>
