<div class="relative min-h-screen font-roboto p-4">

  <div *ngIf="sent" class="absolute inset-0 bg-white z-10 flex flex-col items-center justify-center gap-6 w-full">
    <button (click)="createNew()" class="absolute top-4 left-4 text-2xl font-bold">×</button>
    <img src="/assets/announcement-sent.svg" class="w-12 h-12" alt="éxito" />
    <h1 class="text-2xl font-bold text-center text-radiance-950">Guardado con éxito</h1>
    <app-button buttonText="Crear nuevo" color="blue" (click)="createNew()"></app-button>
  </div>

  <div *ngIf="!showEditor && !sent" class="flex justify-center items-center h-screen w-full">
    <app-button buttonText="Agregar nuevo usuario" color="blue" (click)="startEditor()"></app-button>
  </div>

  <div *ngIf="showEditor && !sent" class="w-full bg-white p-6 rounded-md shadow-md">

    <div class="flex flex-col items-center md:flex-row md:gap-4 mb-6">
      <img src="/assets/owl.svg" alt="Avatar" class="w-24 h-24 p-6 bg-blue-50 rounded-full" />
      <h2 class="text-xl font-semibold mt-2 md:mt-0">Crear Nuevo Usuario</h2>
    </div>

    <div class="mb-4">
      <label class="block font-semibold text-radiance-950 mb-1">Tipo De Usuario</label>
      <select [(ngModel)]="form.type" name="type"
        class="w-full border-2 rounded-md px-3 py-2 bg-radiance-50 text-center text-radiance-950" required>
        <option value="">Selecciona tipo</option>
        <option value="Administrador">Administrador</option>
        <option value="Usuario">Usuario</option>
      </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <app-input type="text" label="Nombre(s) *" placeholder="Ejemplo: Eduardo Ángel" name="name" [required]="true"
        [(ngModel)]="form.name"></app-input>
      <app-input type="text" label="Apellido Paterno *" placeholder="Ejemplo: González" name="lastName"
        [required]="true" [(ngModel)]="form.lastName"></app-input>
      <app-input type="text" label="Apellido Materno" placeholder="Ejemplo: Pérez" name="secondLastName"
        [(ngModel)]="form.secondLastName"></app-input>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <app-input [type]="inputTypes.MAIL" label="Correo Electrónico *" placeholder="nombre@correo.com" name="email"
        [required]="true" [(ngModel)]="form.email"></app-input>
      <app-input [type]="inputTypes.TEL" label="Número De Celular" placeholder="272 222 2222" name="phone"
        [(ngModel)]="form.phone"></app-input>
    </div>

    <div class="mb-4">
      <label class="block font-semibold text-radiance-950 mb-1">Notas</label>
      <textarea [(ngModel)]="form.notes" name="notes"
        class="w-full border-2 bg-radiance-50 rounded-md px-3 py-2 text-radiance-950 text-sm"
        placeholder="Comentarios sobre este usuario"></textarea>
    </div>

    <div class="w-full flex justify-center items-center gap-4 mt-6 bg-blue-50 py-4 rounded-md">
      <app-button buttonText="Cancelar" color="red" iconSrc="/assets/symbols-cancel.svg"
        (click)="onCancel()"></app-button>
      <app-button buttonText="Guardar" color="blue" iconSrc="/assets/symbols-save.svg" (click)="onSave()"></app-button>
    </div>

  </div>
</div>
