<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Tipo -->
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef>Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <!-- Fecha de creacion -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha de creacion </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <!-- Correo Electronico -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>


        <!-- Notas -->
        <ng-container matColumnDef="notas">
            <th mat-header-cell *matHeaderCellDef> Notas </th>
            <td mat-cell *matCellDef="let element"> {{element.notas}} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="onEditAction(element)" class="rounded-full hover:bg-yellow-400">
                    <img src="./assets/icons/icon-edit.svg" alt="edit">
                </button>
                <button (click)="onDeleteAction(element)" class="rounded-full hover:bg-persian-red-400">
                    <img src="./assets/icons/icon-delete.svg" alt="delete">
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
