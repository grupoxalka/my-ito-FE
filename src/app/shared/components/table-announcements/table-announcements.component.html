<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Titulo -->
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
        </ng-container>

        <!-- Creaddo por -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Creado Por </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Fecha de Envio -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha de Envio </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <!-- Estatus -->
        <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef> Estatus </th>
            <td mat-cell *matCellDef="let element"> {{element.estatus}} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                @if (element.estatus === 'borrador') {
                <button (click)="onEditAction(element)" class="rounded-full hover:bg-yellow-400">
                    <img src="./assets/icons/icon-edit.svg" alt="edit">
                </button>
                <button (click)="onDeleteAction(element)" class="rounded-full hover:bg-persian-red-400">
                    <img src="./assets/icons/icon-delete.svg" alt="delete">
                </button>
                }
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
